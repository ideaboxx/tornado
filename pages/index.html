<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>torfetch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
  <style>
    #torrent-info, #torrent-files > div {
      margin: 15px;
    }
  </style>
</head>
<body>
  <p>Enter magnet link:</p>
  <input class="mgnt_link"/>
  <button id="submit_btn">submit</button>
  <button id="delete_btn">delete</button>
  <button id="progress_btn">Get Progress</button>
  <div>Status Message: <span id="status_msg"></span></div>
  <div>Queue:<button id="get_queue_btn">get Queue</button>
    <ul id="queue"></ul>
  </div>
  <div id="torrent-info">
    <div>
      <span>Name: </span><span id="torrent-name"></span>
    </div>
    <div>
      <span>Progress: </span><span id="torrent-progress"></span>
    </div>
    <div>
      <span>Download Speed: </span><span id="torrent-downloadSpeed"></span>
    </div>
    <div>
      <span>Downloaded: </span><span id="torrent-downloaded"></span>
    </div>
  </div>
  <div id="torrent-files">
  </div>
</body>
</html>
